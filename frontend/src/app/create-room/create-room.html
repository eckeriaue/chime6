<div class="size-full bg-(--mat-sys-background) flex items-center px-4">
  <div class="w-[640px] m-auto">
    <form [formGroup]="createRoomForm" (ngSubmit)="submit()" class="flex flex-col gap-y-4">

      <mat-chip-set aria-label="Fish selection">
        <mat-chip>ID комнаты: {{ createRoomForm.value.uid }}</mat-chip>
      </mat-chip-set>

      <mat-form-field>
        <mat-label>Введите ваше имя </mat-label>
        <input matInput cdkFocusInitial formControlName="userName">
      </mat-form-field>

      <mat-form-field>
        <mat-label>Введите название комнаты </mat-label>
        <input matInput formControlName="roomName">
      </mat-form-field>

      <button type="submit" [disabled]="!createRoomForm.valid" matButton="filled">
        Создать
      </button>
    </form>
  </div>

</div>
